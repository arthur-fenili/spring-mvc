<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livro</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:object="${livro}">
        <h1>Livro: <span th:text="*{titulo}"></span> </h1>
        <h2>Autor: <span th:text="*{autor}"></span> </h2>
        <h3>Categoria: <span th:text="*{categoria.descricao}"></span> </h3>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
