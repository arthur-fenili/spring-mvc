<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livro</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <h1>Livro: <span th:text="${livro.getTitulo()}"></span> </h1>
    <h2>Autor: <span th:text="${livro.getAutor()}"></span> </h2>
    <h3>Categoria: <span th:text="${livro.getCategoria().getDescricao()}"></span> </h3>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
